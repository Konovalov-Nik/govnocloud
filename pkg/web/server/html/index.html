<!DOCTYPE html>
<html>
<head>
    <title>Nodes and VMs List</title>
</head>
<body>
    <h1>Nodes and VMs List</h1>
    <div id="nodes"></div>
    <div id="vms"></div>

    <script>
        // Sample data for nodes and VMs
        var nodes = ["Node 1", "Node 2", "Node 3"];
        var vms = ["VM 1", "VM 2", "VM 3"];

        // Function to generate the list items
        function generateListItems(data) {
            var listItems = "";
            for (var i = 0; i < data.length; i++) {
                listItems += "<li>" + data[i] + "</li>";
            }
            return listItems;
        }

        // Get the nodes and vms elements
        var nodesElement = document.getElementById("nodes");
        var vmsElement = document.getElementById("vms");

        // Generate and append the list items to the elements
        nodesElement.innerHTML = "<h2>Nodes:</h2><ul>" + generateListItems(nodes) + "</ul>";
        vmsElement.innerHTML = "<h2>VMs:</h2><ul>" + generateListItems(vms) + "</ul>";
    </script>
</body>
</html>
